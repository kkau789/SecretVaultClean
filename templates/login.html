<!DOCTYPE html>
<html>
<head>
    <title>Secret Vault – Fingerprint Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        button { padding: 15px 25px; margin: 10px; font-size: 16px; }
        h1 { margin-bottom: 30px; }
    </style>
</head>
<body>
    <h1>Secret Vault – Fingerprint Login</h1>

    <button onclick="registerFingerprint()">Register Fingerprint</button>
    <button onclick="loginFingerprint()">Login with Fingerprint</button>

    <p id="status"></p>

    <script>
        // NOTE: Do NOT expose your real biometric API here
        const PLACEHOLDER_API_KEY = "USE_ENV_VAR_LOCALLY";

        async function registerFingerprint() {
            const status = document.getElementById("status");
            status.textContent = "Registering fingerprint...";
            try {
                const response = await fetch("/register-fingerprint", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ apiKey: PLACEHOLDER_API_KEY })
                });
                const result = await response.json();
                status.textContent = result.message || "Done!";
            } catch (err) {
                status.textContent = "Error registering fingerprint.";
                console.error(err);
            }
        }

        async function loginFingerprint() {
            const status = document.getElementById("status");
            status.textContent = "Verifying fingerprint...";
            try {
                const response = await fetch("/login-fingerprint", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ apiKey: PLACEHOLDER_API_KEY })
                });
                const result = await response.json();
                status.textContent = result.message || "Login done!";
            } catch (err) {
                status.textContent = "Error logging in.";
                console.error(err);
            }
        }
    </script>
</body>
</html>
